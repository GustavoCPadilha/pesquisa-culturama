<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pesquisa Culturama</title>
    <link rel="shortcut icon" href="culturama-favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <img src="img/logo-culturama.png" alt="logo culturama">
            <h1>Pesquisa de Opinião</h1>
        </header>
        <section>
            <form action="sucesso.html" method="get">
                <fieldset> <!-- Separa seções de formulário -->
                    <legend>Dados Pessoais</legend> <!-- Legenda -->
                    <label for="name">Nome</label>
                    <input type="text" name="username" id="name" required>
                    <br>
                    <label for="age">Idade</label>
                    <input type="number" name="userAge" id="age" min="12" max="100" required>
                    <br>
                    <label for="birthDate">Data de nascimento</label>
                    <input type="date" for="userBirthDate" id="birthDate">
                    <br>
                    <label for="email">Email</label>
                    <input type="email" name="userEmail" id="email" required>
                    <br>
                    <label for="phoneNumber">Telefone</label>
                    <input type="tel" name="userPhoneNumber" id="phoneNumber" pattern="[0-9]{11}" placeholder="DDD + número sem espaços ou hífen" aria-describedby="phoneHelp">
                    <small id="phoneHelp">Preencha com 11 dígitos no formato: DDD + número sem espaços ou hífen</small>
                    <br>
                    <label for="image">Upload de foto</label>
                    <input type="file" accept="image/*" name="userImage" id="image" aria-describedby="imageHelp">
                    <small id="imageHelp">Envie uma foto no formato PNG ou JPEG</small>
                    <br>
                </fieldset>
                <fieldset>
                    <legend>Perfil</legend>
                    <!-- Escolha única -->
                    <p>Gênero:</p>
                    <input type="radio" name="userGender" id="fem" value="feminino">
                    <label for="fem">Feminino</label>
                    <input type="radio" name="userGender" id="masc" value="masculino">
                    <label for="masc">Masculino</label>
                    <input type="radio" name="userGender" id="notInformed" value="notInformed">
                    <label for="notInformed">Prefiro não informar</label>
                    <br>
                    <!-- Lista suspensa -->
                    <label for="maritalStatus">Estado Civil</label>
                    <select name="userMaritalStatus" id="maritalStatus">
                        <option value="notInformed">Selecione...</option>
                        <option value="casado">Casado</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="uniaoEstavel">União estável</option>
                    </select>
                    <label for="state">Estado:</label>
                    <select name="userState" id="state" required>
                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas</option>
                        <option value="amapa">Amapá</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                        <option value="ceara">Ceará</option>
                        <option value="distritoFederal">Distrito Federal</option>
                        <option value="espiritoSanto">Espirito Santo</option>
                        <option value="goias">Goiás</option>
                        <option value="maranhao">Maranhão</option>
                        <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                        <option value="matoGrosso">Mato Grosso</option>
                        <option value="minasGerais">Minas Gerais</option>
                        <option value="para">Pará</option>
                        <option value="paraiba">Paraíba</option>
                        <option value="parana">Paraná</option>
                        <option value="pernambuco">Pernambuco</option>
                        <option value="piaui">Piauí</option>
                        <option value="rioDeJaneiro">Rio de Janeiro</option>
                        <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                        <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                        <option value="rondonia">Rondônia</option>
                        <option value="roraima">Roraima</option>
                        <option value="santaCatarina">Santa Catarina</option>
                        <option value="saoPaulo">São Paulo</option>
                        <option value="sergipe">Sergipe</option>
                        <option value="tocantins">Tocantins</option>
                    </select>
                    <label for="city">Cidade:</label>
                    <input type="text" name="userCity" id="city" autocomplete="address-level2" placeholder="Ex.: Fortaleza">
                </fieldset>
                <fieldset>
                    <legend>Hábitos</legend>
                    <!-- Múltipla escolha -->
                    <p>Redes Sociais:</p>
                    <input type="checkbox" name="social" id="instagram" value="instagram">
                    <label for="instagram">Instagram</label>
                    <br>
                    <input type="checkbox" name="social" id="facebook" value="facebook">
                    <label for="facebook">Facebook</label>
                    <br>
                    <input type="checkbox" name="social" id="linkedin" value="linkedin">
                    <label for="linkedin">LinkedIn</label>
                    <br>
                    <input type="checkbox" name="social" id="X" value="X">
                    <label for="X">X</label>
                    <br>
                    <!-- Sugestões pré-definidas mas aceitando texto livre -->
                    <label for="musicStyle">Estilo musical:</label>
                    <input list="styleTypes" type="text" name="userMusicStyle" id="musicStyle">
                    <datalist id="styleTypes">
                        <option value="rock">
                        <option value="pop">
                        <option value="samba">
                        <option value="sertanejo">
                    </datalist>
                    <br>
                    <label for="favoriteColor">Cor favorita</label>
                    <input type="color" name="userFavoriteColor" id="favoriteColor">
                </fieldset>
                <fieldset>
                    <legend>Opinião</legend>
                    <p>O que você acha da qualidade do nosso serviço?</p>
                    <input type="radio" name="userServiceOpinion" id="otima">
                    <label for="otima">Ótima</label>
                    <br>
                    <input type="radio" name="userServiceOpinion" id="boa">
                    <label for="boa">Boa</label>
                    <br>
                    <input type="radio" name="userServiceOpinion" id="regular">
                    <label for="regular">Regular</label>
                    <br>
                    <input type="radio" name="userServiceOpinion" id="ruim">
                    <label for="ruim">Ruim</label>
                    <br>
                    <label for="comment">Escreva sua opinião:</label>
                    <textarea name="userComment" id="comment" placeholder="Digite aqui sua opinião..."></textarea>
                </fieldset>
                <fieldset>
                    <legend>Confirmações</legend>
                    <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accepted" required>
                    <label for="userLgpdTerm">Eu aceito participar da pesquisa</label>
                    <br>
                    <input type="checkbox" name="getResult" id="userGetResult" value="accepted">
                    <label for="userGetResult">Desejo receber o resultado por email</label>
                    <br>
                </fieldset>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>
</body>
</html>
